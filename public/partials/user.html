<h2>Hello {{main.user.username}}</h2>

  <div id="frame">
    <a class="note sticky1" ui-sref="show({item:item})" ng-repeat="item in main.user.groceryList">
      <div class='pin'></div>
      <div class='text'>{{item.name}}</div>
    </a>
  </div>
  <button class="btn btn-primary" id="addbtn" ui-sref="add">Add New Item</button>
