<h1>{{main.currentItem.name}}</h1>

<div>
<label>Description:{{main.currentItem.description}}</label>
<label>Favorite:{{main.currentItem.favorite}}</label>
</div>

<button ui-sref="edit({item: main.currentItem})" ng-click="main.setItemToEdit(main.currentItem)" name="Edit">EDIT</button>
<button ng-click="main.deleteItem(main.currentItem.name)" type="button" name="Delete">DELETE</button>
