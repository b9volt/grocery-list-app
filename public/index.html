<!DOCTYPE html>
<html lang='en' ng-app="shopping-list">
  <head>
    <meta charset="utf-8">
    <title>Shopmate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel='stylesheet' href='/css/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="body">
    <div>
      <header ng-controller="AuthCtrl as auth">
        <div class="header">
          <img src="http://i.imgur.com/v7InFiH.png" alt="shopmate-logo"/>
          <div class="header-text">
            <h1>Grocery List App</h1>
            <nav class="navbar navbar-dark bg-inverse">
              <a ui-sref-active="active" ui-sref="home">Home |</a>
              <a ui-sref-active="active" ui-sref="user">My List |</a>
              <a ui-sref-active="active" ui-sref="favorites">Favorites</a>
              <button ng-click="auth.logout()">Logout</button >
            </nav>
          </div>
        </div>
      </header>
      <main ui-view></main>
    </div>
    <footer><img src="http://i.imgur.com/aBV0eLv.png" alt="shopmate-logo2" style="width:95px;height:95px;"/></footer>
  </body>
</html>
