<div class="edit-show">
  <h1>Edit: {{main.currentItem.name}}</h1>

  <form ng-submit="main.editItem(itemToEdit)">
    <input type="text" ng-model="itemToEdit.name"  placeholder="{{main.currentItem.name}}">
    <input type="text" ng-model="itemToEdit.description" placeholder="Description" ng-value="main.currentItem.description">
    <label ng-show="!main.currentItem.favorite">
      <input ng-show="!main.currentItem.favorite" type="checkbox" ng-model="itemToEdit.favorite" value="true">
      Favorite
    </label>
    <label ng-show="main.currentItem.favorite">
      <input ng-show="main.currentItem.favorite" type="checkbox" ng-model="itemToEdit.favorite" value="false">
      Unfavorite
    </label>
    <button type="submit">EDIT</button>
  </form>
</div>
