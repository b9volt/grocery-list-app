<div class="register">
  <h2>Register</h2>
  <form ng-submit='auth.register(userPass)'>
    <input ng-model="userPass.username" type="text" name="username" placeholder="username">
    <input ng-model="userPass.password" type="password" name="password" placeholder="password">
    <button ng-click="auth.setLoggedInStatus()" class="submit-button" type="submit">Register</button>
  </form>
</div>
