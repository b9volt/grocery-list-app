<div class="home">
  <h2 id="bungee">Edit: {{main.currentItem.name}}</h2>

  <form ng-submit="main.editItem(itemToEdit)">
    <input type="text" ng-model="itemToEdit.name"  placeholder="item">
    <input type="text" ng-model="itemToEdit.description" placeholder="description">
    <button type="submit">EDIT</button>
  </form>
</div>
<div class="home">
  <img src="https://cdncloudcart.com/gate/files/sell-on-facebook-groceries.png" style="height:200px;" />
</div>
