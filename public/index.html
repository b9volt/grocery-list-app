<!DOCTYPE html>
<html lang='en' ng-app="shopping-list">
  <head>
    <meta charset="utf-8">
    <title>Shopping List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Shopping List App</h1>
      <nav>
        <a ui-sref-active="active" ui-sref="home">Home |</a>
        <a ui-sref-active="active" ui-sref="user">My Page |</a>
        <a ui-sref-active="active" ui-sref="favorites">Favorites |</a>
        <a ui-sref-active="active" ui-sref="frequently">Frequently Purchased</a>
      </nav>
    </header>
    <main ui-view></main>
  </body>
</html>
