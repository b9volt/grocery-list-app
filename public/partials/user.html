<h2>Hello {{main.user.username}}</h2>
<div class="user">
  <div class="user-list">
    <h3>My list</h3>
    <div class="items-board" ng-repeat="item in main.user.groceryList">
      <a ui-sref="show({item: item})">
        <li>{{item.name}}</li>  &#x2705;
      </a>
    </div>
  </div>
  <button ui-sref="add">Add New Item</button>
</div>
